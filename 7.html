<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>

<body>
    <!-- v-on-->
    <div id="app">
        <button v-on:click="toggle">click</button>

    new Vue({
        el:"#app",
        data:{},
        methods:{
            toggle(){
                alert(1)
            }
        }
    })
</script>

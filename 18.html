<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .black{
            color: black;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>{{msg |upper}}</div>
        <div :class="code |color">状态</div>
    </div>
</body>
<script>
    Vue.filter("upper",function(el){
        return el.toUpperCase()
    })
    Vue.filter("color",function(el){
        var cls="";
        el==1?cls="red":cls="black"
        return cls
    })
    new Vue({
        el:"#app",
        data:{
            msg:"hello vue",
            code:1
        }
    })
</script>
</html>

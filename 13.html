<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <button @contextmenu.prevent="toggle">btn</button>
        <button @click.once="one">once</button>
        <!-- preventDefault：阻止默认事件 -->
        <!-- contextmenu 右键菜单 -->
    </div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{

            },
            methods:{
               toggle(){
                   console.log(1)
               }
            },
            one(){
                console.log("只执行一次")
            }
        })
    </script>
</body>
</html>

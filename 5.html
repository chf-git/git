    <title>Document</title>
    <script src="./vue.js"></script>
    <style>

</head>

    <div id="app">

       <div style="width: 100px; height: 100px; " v-bind:class="a==1?isr:b"></div>

    new Vue({
        el:"#app",
        data:{

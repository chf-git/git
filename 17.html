<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-debounce="btn">
    </div>
   
    
    <script>
        //防抖
        Vue.directive("debounce",{
            inserted(el,binding){
               var timer;
               el.addEventListener("keyup",()=>{
                   if(timer){
                       clearTimeout(timer)
                   }
                   timer=setTimeout(()=>{
                    console.log(binding)
                    binding.value() //获取的值
                   },300)
               })
            }
        })
        //节流
        Vue.directive("jieliu",{
            inserted(el,binding){
                var timer;
                var open=false;
                el.addEventListener("keyup",()=>{
                    if(!open){
                        open=true
                        timer=setTimeout(()=>{
                            binding.value()
                            open=false
                        },1000)
                    }
                })
            }
        })
        
        
        
        new Vue({
            el:"#app",
            methods:{
                btn(){
                    console.log("121")
                }
            }
        })
    </script>
</body>
</html>

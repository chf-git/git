<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- v-if -->
    <div id="app">
       <div style="width: 100px; height: 100px; background: red;" v-if="hide"></div>
       <div style="width: 100px; height: 100px; background: green;" v-else></div>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            hide:false
        }
    })
</script>
</html>
